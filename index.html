<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hypper-Drive-2 Launcher</title>
</head>
<body>
<script>
async function router() {
  const parts = window.location.pathname.split("/").filter(Boolean);

  if (parts.length === 3 && parts[0] === "Games") {
    const type = parts[1];
    const name = decodeURIComponent(parts[2]);

    // Fetch JSON from the API route
    const zones = await fetch("/api/games").then(r => r.json());
    const game = zones.find(g => g.type === type && g.name.toLowerCase() === name.toLowerCase());

    if (!game) {
      document.body.innerHTML = "<h1>Game not found</h1>";
      return;
    }

    // Set favicon
    const link = document.createElement("link");
    link.rel = "icon";
    link.href = game.cover;
    document.head.appendChild(link);

    // Load HTML content
    const html = await fetch(game.url).then(r => r.text());
    document.open();
    document.write(html);
    document.close();
    return;
  }

  // 404 fallback
  document.body.innerHTML = "<h1>404 â€“ Page Not Found</h1>";
}

router();
</script>
</body>
</html>
