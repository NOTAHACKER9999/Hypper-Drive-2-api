<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hypper-Drive-2 Launcher</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    width: 100%;
    height: 100%;
  }
  h1, h2 { text-align: center; margin: 10px 0; }
  .game-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  .game-item {
    background: #1e1e1e;
    border-radius: 12px;
    padding: 10px;
    margin: 10px;
    width: 180px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .game-item:hover { transform: scale(1.05); }
  .game-item img { width: 100%; border-radius: 8px; }
</style>
</head>
<body>
<h1>Welcome to Hypper Drive 2 API</h1>
<h2 id="subtitle">Loading...</h2>
<div id="content"></div>

<script>
async function router() {
  const zones = await fetch("https://raw.githubusercontent.com/GLITCHED-OVERRIDE/Hypper-Drive-2/refs/heads/main/Games/Zones.json")
    .then(r => r.json())
    .catch(e => { document.body.innerHTML = "<h1>Error loading JSON</h1>"; console.error(e); return []; });

  const content = document.getElementById("content");
  const subtitle = document.getElementById("subtitle");
  const parts = window.location.pathname.split("/").filter(Boolean);

  // / → Welcome message
  if (parts.length === 0) {
    subtitle.textContent = "Navigate to /Games to see all games";
    return;
  }

  // /Games → list all games from JSON
  if (parts.length === 1 && parts[0] === "Games") {
    subtitle.textContent = "All games:";
    const container = document.createElement("div");
    container.className = "game-list";
    zones.forEach(g => {
      const div = document.createElement("div");
      div.className = "game-item";
      div.innerHTML = `<img src="${g.cover}" alt="${g.name}"><br>${g.type} — ${g.name}`;
      div.onclick = () => window.location.href = `/Games/${g.type}/${encodeURIComponent(g.name)}`;
      container.appendChild(div);
    });
    content.appendChild(container);
    return;
  }

  // /Games/[type] → filter by type
  if (parts.length === 2 && parts[0] === "Games") {
    const type = parts[1];
    const games = zones.filter(g => g.type === type);
    if (!games.length) { subtitle.textContent = "No games found"; return; }
    subtitle.textContent = `Games in ${type}:`;
    const container = document.createElement("div");
    container.className = "game-list";
    games.forEach(g => {
      const div = document.createElement("div");
      div.className = "game-item";
      div.innerHTML = `<img src="${g.cover}" alt="${g.name}"><br>${g.name}`;
      div.onclick = () => window.location.href = `/Games/${type}/${encodeURIComponent(g.name)}`;
      container.appendChild(div);
    });
    content.appendChild(container);
    return;
  }

  // /Games/[type]/[name] → fetch HTML and inject
  if (parts.length === 3 && parts[0] === "Games") {
    const type = parts[1];
    const name = decodeURIComponent(parts[2]);
    const game = zones.find(g => g.type === type && g.name.toLowerCase() === name.toLowerCase());
    if (!game) { subtitle.textContent = "Game not found"; return; }

    subtitle.textContent = game.name;

    // Set favicon
    const link = document.createElement("link");
    link.rel = "icon";
    link.href = game.cover;
    document.head.appendChild(link);

    // Fetch game HTML and inject
    try {
      const html = await fetch(game.url).then(r => r.text());
      document.open();
      document.write(html);
      document.close();
    } catch (err) {
      subtitle.textContent = "Failed to load game HTML";
      console.error(err);
    }
    return;
  }

  // 404 fallback
  subtitle.textContent = "404 – Page Not Found";
}

router();
</script>
</body>
</html>
