<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hypper Drive 2 Games</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    padding: 20px;
  }
  h1 { text-align: center; }
  ul { list-style: none; padding: 0; }
  li {
    margin: 10px 0;
    padding: 10px;
    background: #1e1e1e;
    border-radius: 8px;
    display: flex;
    align-items: center;
  }
  img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    margin-right: 10px;
  }
  a { color: #1e90ff; text-decoration: none; }
</style>
</head>
<body>
<h1>Hypper Drive 2 Games</h1>
<ul id="game-list"></ul>

<script>
const API_URL = "https://hypper-drive-2-api.vercel.app/Games.json"; // Dedicated JSON URL

async function loadGames() {
  try {
    const zones = await fetch(API_URL).then(r => r.json());
    const ul = document.getElementById("game-list");

    zones.forEach(game => {
      const li = document.createElement("li");

      const img = document.createElement("img");
      img.src = game.cover;
      img.alt = game.name;

      const link = document.createElement("a");
      link.href = `/Games/${game.type}/${encodeURIComponent(game.name)}`;
      link.textContent = game.name;

      li.appendChild(img);
      li.appendChild(link);
      ul.appendChild(li);
    });
  } catch (err) {
    document.body.innerHTML = "<h1>Failed to load games</h1>";
    console.error(err);
  }
}

loadGames();
</script>
</body>
</html>
